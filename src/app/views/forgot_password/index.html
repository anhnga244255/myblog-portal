<div class="auth-main">
    <div class="auth-block">
        <div id="login-container">
            <div class="row">
              <div class="col-md-12 col-xs-12 align-center">
                <div class="image">
                  <!-- <img class="icon-leia" src="assets/images/logo_login.png"> -->
                </div>
              </div>
            </div>
            <form #forgotPasswordForm="ngForm" id="forgotPasswordForm">
                <div class="form-group row">
                    <label>{{'Enter your email address used to create account' | translate}}</label><br>
                </div>
                <div class="form-group row">
                    <input name="email" type="email" [(ngModel)]="user.email" class="form-control field" id="email"
                           placeholder="{{'Email' | translate}}">
                </div>
                <div class="form-group row">
                    <button class="btn btn-lg btn-block btn-primary" (click)="forgotPassword(user)">{{'Reset password' | translate}}</button>
                </div>
                <div class="form-group row text-center">
                    <a routerLink="/login">{{'Back to login?' | translate}}</a>
                </div>
            </form>
        </div>
    </div>

</div>
